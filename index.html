<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  

</head>
<body>
  <div class="box">
    <form>
      <h1>To-Do List</h1>
      <div class="add-task-container">
        <input type="text" id="task" placeholder="Write a task">
        <button id="addTask" type="button">Add Task</button>
      </div>
      <fieldset id="myTasks">
        <legend>My Tasks For Today</legend>
        <div id="input-container"></div>
      </fieldset>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
